<html>
<head>

  <title>Instagram Scrapper</title>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>
<link rel="icon" href="{% static 'logo5.png' %}">
</head>


<body>


  <div class="center">
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>
    <div class="face">
      <div class="eyes">
        <div class="eye eye--left">
          <div class="glow"></div>
        </div>
        <div class="eye eye--right">
          <div class="glow"></div>
        </div>
      </div>
      <div class="nose">
        <svg width="38.161" height="22.03">
          <path d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z" fill="#243946"></path>
        </svg>
        <div class="glow"></div>
      </div>
      <div class="mouth">
        <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
          <path d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161" fill="none" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"></path>
        </svg>
        <div class="mouth-hole"></div>
        <div class="tongue breath">
          <div class="tongue-top"></div>
          <div class="line"></div>
          <div class="median"></div>
        </div>
      </div>
    </div>
    <div class="hands">
      <div class="hand hand--left">
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
      </div>
      <div class="hand hand--right">
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
      </div>
    </div>
    <form action="{% url 'server' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="login">
      <label>
        <div class="fa fa-phone"></div>
        <input class="username" required name="username" type="text" autocomplete="off" placeholder="Instagram Username"/>
      </label>
      <label>
        <div class="fa fa-commenting"></div>
        <input class="password" required  name="password" type="password"  id="showit" autocomplete="off" placeholder="Enter Password"/>
        <p class="password-button"  onclick="showpass()">Show</p>
      </label>
      <input type="submit"  class="login-button"  value="Scrap"/>
    </div>
     </form>

    <div class="social-buttons">
      <div class="social">
        <div class="fa fa-wechat"></div>
      </div>
      <div class="social">
        <div class="fa fa-weibo"></div>
      </div>
      <div class="social">
        <div class="fa fa-paw"></div>
      </div>
    </div>
    <div class="footer">Good Day</div>
  </div><a class="inspiration" href="http://viabhavrajnath.tech/" target="_blank" rel="noopener"><img src="https://cdn.dribbble.com/assets/logo-footer-hd-a05db77841b4b27c0bf23ec1378e97c988190dfe7d26e32e1faea7269f9e001b.png" alt="inspiration"/></a>





<script src="{% static 'login.js' %}"></script>




</body>
</html>
